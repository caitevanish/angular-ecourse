<h1>Add a New Course</h1>
<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="newCourseFormGroup">
        <!-- Course form group -->
        <div formGroupName="course" class="form-area">
          <h3>Course Info</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Course Title</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="title" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Company</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="company">
                  <!-- <option *ngFor="let company of companies">{{company.name}}</option> -->
                  <option>TO DO</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Add check box to add a new company -->
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9">
              <div class="input-space">
                <label class="au-checkbox">
                  <!-- Where the toggling action is at -->
                  <input
                    type="checkbox"
                    [checked]="isShowingCompanyForm"
                    (change)="
                      this.isShowingCompanyForm = !this.isShowingCompanyForm
                    "
                  />

                  <span class="au-checkmark"></span>Add a new company
                </label>
              </div>
            </div>
          </div>

          <!-- Toggle visibility with checkbox -->
          <div *ngIf="isShowingCompanyForm">
            <form action="" [formGroup]="newCompanyFormGroup">
              <div formGroupName="company" class="form-area">
                <h3>Add New Company</h3>
                <div class="row">
                  <div class="col-md-2">
                    <label>Name</label>
                  </div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <input
                        formControlName="companyName"
                        type="text"
                        required="required"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label>Website</label>
                  </div>
                  <div class="col-md-9">
                    <div class="input-space">
                      <input formControlName="companyWebsite" type="text" />
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" (click)="addNewCompany($event)">
                  Add Company
                </button>
              </div>
            </form>
          </div>

          <!-- 
          <div>
          If company not present, then add new company
          <label for="company">Company</label>
          <input
            type="text"
            [(ngModel)]="company"
            [ngModelOptions]="{ standalone: true }"
          />
          </div> 
          -->

          <div class="row">
            <div class="col-md-2">
              <label for="price">Price</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input
                  type="text"
                  [(ngModel)]="price"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label for="purchase-date">Purchase Date</label>
            </div>
            <div class="col-md-9">
              <div class="input-space">
                <input
                  name="purchase-date"
                  type="date"
                  [(ngModel)]="date"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
            </div>
          </div>

          <div class="text-center">
            <button class="btn btn-primary" (click)="onSubmit()">
              Add Course
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
