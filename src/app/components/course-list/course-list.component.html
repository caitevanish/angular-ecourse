<h1 class="mt-3 mb-3">Courses</h1>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Course Name</th>
      <th>Company</th>
      <th>Price</th>
      <th>Purchase date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempCourse of courses">
      <td></td>
      <td>
        <a [routerLink]="['course', tempCourse.id]">{{ tempCourse.title }}</a>
      </td>
      <td>{{ tempCourse.company_id }}</td>
      <td>${{ tempCourse.price }}</td>
      <td>{{ tempCourse.date_purchased }}</td>
    </tr>
  </tbody>
</table>
