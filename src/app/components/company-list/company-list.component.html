<h1 class="mt-3 mb-3">Companies</h1>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>Company</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempCompany of companies">
      <td></td>
      <td>{{ tempCompany.company_name }}</td>
      <td>
        <a href="{{ tempCompany.website }}">{{ tempCompany.website }}</a>
      </td>
    </tr>
  </tbody>
</table>
